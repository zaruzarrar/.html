<!DOCTYPE html>

<html>

<body>

<p>Finding the largest number with help of Argument Objects </p>

<p id="result"></p>

<script>

function findMax() {


var max = 0;

for(i = 0; i < arguments.length; i++) {

if (arguments[i] > max) {

max = arguments[i];

}

}

return max;

}

document.getElementById("result").innerHTML = findMax(15, 25 ,9, 17,5);

</script>

</body>

</html>
