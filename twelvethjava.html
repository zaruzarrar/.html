<html>
    <body>
        <h2>JOIN() POP()</h2>

        <p id="join"></p>
        <p id="first pop"></p>
        <p id="second pop"></p>
    <script>
        var cars=["Mercedes-Benz","Bmw","Buggati","Toyota"];
        document.getElementById("join").innerHTML = cars.join("*");
        document.getElementById("first pop").innerHTML = cars;
        cars.pop();
        document.getElementById("second pop").innerHTML = cars;
    </script>
    </body>
</html>
