<!DOCTYPE html>
<html>
    <head>
        <title>Advance variable</title>
    </head>
    <body>
        <P>A function can access variable defined inside the fucntion</P>
        <button type="button" onclick = "myFunction()">Click me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b = 5;
            function myFunction() {
                var a = 4;
                document.getElementById("demo").innerHTML = b * a;
            }
            document.getElementById("demo1").innerHTML = a;
            document.getElementById("demo1").innerHTML = b;

        </script>
    </body>
</html>
